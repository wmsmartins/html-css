<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="350" poster="imagem/trem.png" controls autoplay loop>
        <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="videos/webm">
        <source src="midia/meu-video.m4v.mp4" type="videos/m4v">
        <source src="midia/meu-video.ogv.ogv" type="videos/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="350" height="315" src="https://www.youtube.com/embed/6iw6GmoX3Lc?si=2JY5jjrSvolTbTud" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
